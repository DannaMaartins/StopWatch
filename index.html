<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>   
  <div>
    <input type="button" id="btn">
    <label for="btn" class="theme"></label>
    
    <h1 id="watch">00:00:00</h1>
    <button class="start__btn" onclick="start()">Start</button>
    <button class="pause__btn" onclick="pause()">Pause</button>
    <button class="stop__btn" onclick="stop()">Stop</button>
  </div>  
<script src="/js/index.js"></script>
<script src="/js/darkmode.js"></script>
</body>
</html>
